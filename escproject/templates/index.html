<html lang="en">

<body>
    <form action="/f1/" method="POST">
        {% csrf_token %}

      <label for="browser">Choose your Destination Place:</label>
      <input list="Countries" name="country" id="country"><br>
      <datalist id="Countries">

        {% for language in languages %}

        <option value="{{language.country}}">

            {% endfor %}

      </datalist>  
    <!-- </form>  -->
    <label for="start_date">Start Date :</label>
    <input type="date" id="start_date" name="start_date"><br><br>
    <label for="end_date">End Date :</label>
    <input type="date" id="end_date" name="end_date"><br><br>
    <label for="guests_number">Number of People :</label>
    <input type="number" id="guests_number" name="guests_number" min="1" max="100"><br>
    <label for="rooms_number">Number of Rooms :</label>
    <input type="number" id="rooms_number" name="rooms_number" min="1" max="100"><br>
    <a href=" "><button type="submit">Confirm Search Parameters</button></a><br><br>

    </form>
    <a href="{% url 'escapp:index' %}"><button type = "submit" class="btn-primary">Begin Search</button></a><br><br>
